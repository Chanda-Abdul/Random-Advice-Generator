<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon"
        type="image/png"
        sizes="32x32"
        href="./images/favicon-32x32.png">
  <link rel="stylesheet"
        href="styles.css">
  <title>Frontend Mentor | Advice generator app</title>


</head>

<body>
  <div class="container">
    <h1>Random Advice Generator</h1>

    <div class="advice-container">

      <h2 class="advice-id">Advice #<span class="advice-id-number"><!-- Advice ID goes here --></span></h2>

      <p class="advice-text-area">"<span class="advice-text"><!-- Advice text goes here --></span>"</p>
      <div class="divider"></div>
    </div>

    <button id="advice-new">
      <img src="/images/icon-dice.svg"
           alt="divider"></button>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
         target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.ChandaAbdul.dev"
         target="_blank">Chanda Abdul</a>.
    </div>
  </div>
</body>

<script src="/script.js"
        defer></script>

</html>
